<h2>HTML code</h2>
<textarea name="html" [(ngModel)]="html" (input)="htmlCodeChanged('')" class="form-control" style="height: 342px;"></textarea>
<br>
<button type="button" class="btn btn-primary" (click)="exportFile()">
        Export HTML file
</button>
<input type="file" class="btn btn-warning" accept=".html" (change)="loadHtml($event)"/>
